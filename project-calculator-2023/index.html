<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,400;0,700;1,500&family=Fira+Sans:ital,wght@0,400;0,700;1,100&family=Spectral:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&display=swap" rel="stylesheet"> 
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="calculator-container">
        <form action="" name="calculator">
          <div class="display-container">
            <input type="text" id="display" class="display" placeholder="0" minlength="0" maxlength="10">
          </div>
          <div class="button-container" id="btn-container">
            <div>
              <input type="button" id="7" class="calc-btn " name="7" value="7"></input>
              <input type="button" id="8" class="calc-btn " name="8" value="8"></input>
              <input type="button" id="9" class="calc-btn " name="9" value="9"></input>
              <input type="button" id="divide" class="calc-btn " name="divide" value="/"></input>
              <input type="button" id="clear" class="calc-btn " name="clear" value="C"></input>
            </div>
            <div>
              <input type="button" id="4" class="calc-btn " name="4" value="4"></input>
              <input type="button" id="5" class="calc-btn " name="5" value="5"></input>
              <input type="button" id="6" class="calc-btn " name="6" value="6"></input>
              <input type="button" id="multiply" class="calc-btn " name="multiply" value="*"></input></div>
            <div>
              <input type="button" id="1" class="calc-btn " name="1" value="1"></input>
              <input type="button" id="2" class="calc-btn " name="2" value="2"></input>
              <input type="button" id="3" class="calc-btn " name="3" value="3"></input>
              <input type="button" id="minus" class="calc-btn " name="rest" value="-"></input>
            </div>
            <div>
              <input type="button" id="0" class="calc-btn " name="0" value="0"></input>
              <input type="button" id="dot" class="calc-btn " name="dot" value="."></input>
              <input type="button" id="percentage" class="calc-btn " name="percentage" value="%"></input>
              <input type="button" id="plus" class="calc-btn " name="plus" value="+"></input>
              <input type="button" id="equal" class="calc-btn " name="equal" value="="></input>
            </div>
          </div>
        </form>
      </div>
    </div>
    
  </body>
</html>
