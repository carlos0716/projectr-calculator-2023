<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,400;0,700;1,500&family=Fira+Sans:ital,wght@0,400;0,700;1,100&family=Spectral:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&display=swap" rel="stylesheet"> 
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="calculator-container">
        <div class="display-container">
          <input type="text" id="display" class="display">
        </div>
        <div class="button-container">
          <div>
            <input type="button" id="calc-btn" class="calc-btn " name="7" value="7">7</input>
            <input type="button" id="calc-btn" class="calc-btn " name="8" value="8">8</input>
            <input type="button" id="calc-btn" class="calc-btn " name="9" value="9">9</input>
            <input type="button" id="calc-btn" class="calc-btn " name="divide" value="">/</input>
            <input type="button" id="calc-btn" class="calc-btn " name="clear" value="">C</input></div>
          <div>
            <input type="button" id="calc-btn" class="calc-btn " name="4" value="4">4</input>
            <input type="button" id="calc-btn" class="calc-btn " name="5" value="5">5</input>
            <input type="button" id="calc-btn" class="calc-btn " name="6" value="6">6</input>
            <input type="button" id="calc-btn" class="calc-btn " name="multiply" value="">X</input></div>
          <div>
            <input type="button" id="calc-btn" class="calc-btn " name="1" value="1">1</input>
            <input type="button" id="calc-btn" class="calc-btn " name="2" value="2">2</input>
            <input type="button" id="calc-btn" class="calc-btn " name="3" value="3">3</input>
            <input type="button" id="calc-btn" class="calc-btn " name="rest" value="">-</input>
          </div>
          <div>
            <input type="button" id="calc-btn" class="calc-btn " name="0" value="0">0</input>
            <input type="button" id="calc-btn" class="calc-btn " name="dot" value="">.</input>
            <input type="button" id="calc-btn" class="calc-btn " name="percentage" value="">%</input>
            <input type="button" id="calc-btn" class="calc-btn " name="plus" value="">+</input>
            <input type="button" id="calc-btn" class="calc-btn " name="equal" value="">=</input>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
