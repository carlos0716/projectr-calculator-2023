<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,400;0,700;1,500&family=Fira+Sans:ital,wght@0,400;0,700;1,100&family=Spectral:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&display=swap" rel="stylesheet"> 
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="calculator-container">
        <div class="display-container">
          <input type="text" id="display" class="display">
        </div>
        <div class="button-container">
          <div><button type="button" id="calc-btn" name="7" value="7">7</button><button type="button" id="calc-btn" name="8" value="8">8</button><button type="button" id="calc-btn" name="9" value="9">9</button><button type="button" id="calc-btn" name="divide" value="">/</button><button type="button" id="calc-btn" name="clear" value="">C</button></div>
          <div><button type="button" id="calc-btn" name="4" value="4">4</button><button type="button" id="calc-btn" name="5" value="5">5</button><button type="button" id="calc-btn" name="6" value="6">6</button><button type="button" id="calc-btn" name="multiply" value="">X</button></div>
          <div><button type="button" id="calc-btn" name="1" value="1">1</button><button type="button" id="calc-btn" name="2" value="2">2</button><button type="button" id="calc-btn" name="3" value="3">3</button><button type="button" id="calc-btn" name="rest" value="">-</button></div>
          <div><button type="button" id="calc-btn" name="0" value="0">0</button><button type="button" id="calc-btn" name="dot" value="">.</button><button type="button" id="calc-btn" name="percentage" value="">%</button><button type="button" id="calc-btn" name="plus" value="">+</button><button type="button" id="calc-btn" name="equal" value="">=</button></div>
        </div>
      </div>
    </div>
    
  </body>
</html>
